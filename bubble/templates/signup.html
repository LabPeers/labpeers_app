{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<body class="w3-theme-l5">

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:20px">    
  <!-- The Grid -->
  <div class="w3-row">
    <!-- Middle Column -->
    <div class="w3-col m7">



<div class="w3-container w3-card w3-white w3-round w3-margin"><br>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

    <button style="background-color:#bb2490; color:#071013" class="btn btn-outline-info" type="submit">Sign Up</button>
    </form>
    <br>
    <br>
    If you already have an account, <a href="/accounts/login">login</a> instead.

<br>
</div>

</div>
</div>
</div>
</body>    

{% endblock %}
