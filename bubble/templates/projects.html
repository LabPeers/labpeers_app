{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<h2>Choose your project:</h2>

{% for myvar in graph_data %}

  <ul>

<li> <p>{{ myvar.graph_filename }}</p>
<a type="button" class="btn btn-lg btn-default" href={{ article.get_absolute_url }}>
<span class="glyphicon glyphicon-edit"></span></a>

<a type="button" class="btn btn-lg btn-default" href="/projects">
<span class="glyphicon glyphicon-trash"></span></a>

<p>{{ myvar.myDate }}, {{ myvar.user }}</p>
</li>
</ul>
{% endfor %}



{% endblock %}
